<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메인 대시보드</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- 로그인 카드용 CSS 재사용 -->
  <link rel="stylesheet" href="css/login-signup.css" />
</head>

<!-- ※ login-page 클래스가 있어야 카드 스타일이 먹힙니다 -->
<body class="login-page" style="background:#f5f5f5;">

  <!-- 카드 컨테이너 (login-content) -->
  <div class="login-content" style="margin:auto; display:block;">
    <div>

      <!-- 타이틀 --------------------------------------------------->
      <h2 style="margin:0 0 32px; text-align:center;">가입을 축하드립니다</h2>

      <!-- 사용자 정보 표시 -->
      <div id="user-info" style="text-align:center; margin-bottom:20px; color:#666;">
        <span id="welcome-message"></span>
        <button id="logout-btn" style="margin-left:10px; padding:5px 15px; font-size:12px; background:#dc3545; color:white; border:none; border-radius:20px; cursor:pointer;">로그아웃</button>
      </div>

      <!-- 버튼·입력 행 -------------------------------------------->
      <form id="dash-form" style="display:flex; gap:12px; flex-wrap:wrap; justify-content:center;">

        <span style="margin:15px 0 10px; text-align:center;">
          현재 페이지 URL 분석
        </span>

        <input id="url-input" type="text" class="form-control"
               placeholder="기사 URL을 붙여넣고 [전송]을 누르세요"
               style="flex:1; min-width:260px;" />

        <button id="analyze-btn" class="btn-submit" type="button"
                style="min-width:80px;">
          전송
        </button>
      </form>

      <!-- 현재 페이지 URL 분석 버튼 (숨겨진 기능) -->
      <div style="text-align:center; margin-top:10px;">
        <button id="analyze-current-btn" style="background:none; border:none; color:#0d47a1; text-decoration:underline; cursor:pointer; font-size:14px;">
          현재 페이지 URL 분석하기
        </button>
      </div>

      <!-- 결과 박스(현재 URL) -->
      <pre id="result" class="form-control"
           style="margin-top:24px; min-height:90px; white-space:pre-wrap; display:none;"></pre>

      <!-- 결과 박스(임의 URL) -->
      <pre id="url-result" class="form-control"
           style="margin-top:16px; min-height:90px; white-space:pre-wrap; display:none;"></pre>

    </div>
  </div>

  <!-- 분리된 JS 파일들 -->
  <script src="app/dashboard.js" defer></script>
</body>
</html>
